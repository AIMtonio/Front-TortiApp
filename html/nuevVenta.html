<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Venta</title>
    <link rel="stylesheet" href="../css/agregar.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/form.css">

</head>

<body>

    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="Producto.html">Productos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>

    </nav>

    <div class="container">
        <h2>Agregar nueva venta</h2>
    </div>
    <div class="container">   
        <form id="agregar-venta-form">
            <div class="input-group">
                <label for="idEmpleado">ID Empleado:</label>
                <input type="text" id="idEmpleado" name="idEmpleado" required>
            </div>
            <div class="input-group">
                <label for="idProducto">ID Producto:</label>
                <input type="text" id="idProducto" name="idProducto" required>
            </div>
            <div class="input-group">
                <label for="precioVenta">Precio de Venta:</label>
                <input type="text" id="precioVenta" name="precioVenta" required>
            </div>
            <div class="input-group">
                <label for="cantidadVenta">Cantidad de Venta:</label>
                <input type="text" id="cantidadVenta" name="cantidadVenta" required>
            </div>
            <div class="input-group">
                <label for="fechaVenta">Fecha de Venta:</label>
                <input type="date" id="fechaVenta" name="fechaVenta" required>
            </div>
            <button type="submit">Agregar Venta</button>
        </form>
    </div>
    <script src="../processJS/nuevaCuenta.js"></script>
</body>
</html>
